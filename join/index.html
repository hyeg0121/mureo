<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무러</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <main id="main">
        <div class="login-container">
            <div class="slogans">
                <h2>헤엄치며, 우리의 관심사 발견하기</h2>
                <h1>MUREO</h1>
            </div>
            <form action="" class="forms">
                <div class="input-container">
                    <div class="input-label">이름</div>
                    <input type="text" class="name-field" placeholder="이름을 입력하세요">
                </div>
                <div class="input-container">
                    <div class="input-label">아이디</div>
                    <input type="text" class="id-field" placeholder="아이디를 입력하세요">
                </div>
                <div class="input-container">
                    <div class="input-label">비밀번호</div>
                    <input type="password" class="pw-field" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="input-container">
                    <div class="input-label">비밀번호 확인</div>
                    <input type="password" class="pwcheck-field" placeholder="비밀번호를 한번 더 입력하세요">
                </div>
                <div class="input-container">
                    <div class="input-label">이메일</div>
                    <input type="text" class="email-field" placeholder="이메일을 입력하세요">
                </div>
            </form>
            <div class="buttons">
                <button class="join-button">로그인</button>
                <a href="/" class="join-a">회원이신가요? 로그인하기</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./js/join.js"></script>
</body>
</html>
